    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">

    <!-- Primary Meta Tags -->
    <title>Polaroid Booth - Free Online Polaroid Camera</title>
    <meta name="title" content="Polaroid Booth - Free Online Polaroid Camera">
    <meta name="description"
        content="Free online polaroid camera and vintage photo editor. Create instant polaroid-style photos with filters, stickers, and customization. No download required.">

<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="/" class="nav-brand">polaroidbooth</a>
    </nav>

    <div class="container">
        <!-- Step Progress Indicator -->
        <div class="step-progress" id="stepProgress">
            <div class="step-item active" data-step="1">
                <div class="step-circle">1</div>
                <div class="step-label">Capture</div>
            </div>
            <div class="step-line"></div>
            <div class="step-item" data-step="2">
                <div class="step-circle">2</div>
                <div class="step-label">Customize</div>
            </div>
            <div class="step-line"></div>
            <div class="step-item" data-step="3">
                <div class="step-circle">3</div>
                <div class="step-label">Download</div>
            </div>
        </div>

        <!-- Slider Container -->
        <div class="slider-container">
            <div class="slider-wrapper" id="sliderWrapper">
                
                <!-- Step 1: Capture Photo -->
                <div class="slide active" id="step1">
                    <div class="slide-content">
                        <div class="card">
                            <h2 class="slide-title">üì∏ Take or Upload Photo</h2>
                            <div class="video-container">
                                <video id="videoElement" autoplay playsinline muted class="hidden"></video>
                                <div id="videoPlaceholder" class="video-placeholder">
                                    <div class="video-placeholder-icon">üì∏</div>
                                    <div>Ready to snap some fun photos!</div>
                                </div>
                                <div id="countdownOverlay" class="countdown-overlay hidden">
                                    <div id="countdownNumber" class="countdown-number">3</div>
                                </div>
                            </div>
                            <div class="controls-grid" id="cameraControls">
                                <button class="btn btn-primary" id="startCameraBtn" style="grid-column: 1 / -1;">
                                    üì∑ Start Camera
                                </button>
                                <button class="btn btn-outline" id="uploadBtn" style="grid-column: 1 / -1;">
                                    üì§ Upload Photo
                                </button>
                            </div>

                            <div class="controls-grid hidden" id="photoControls">
                                <button class="btn btn-primary" id="captureBtn">üì∏ Snap!</button>
                                <button class="btn btn-primary" id="multiCaptureBtn">üì∏üì∏ Photostrip</button>
                                <button class="btn btn-outline" id="switchCameraBtn">üîÑ Switch</button>
                                <button class="btn btn-outline" id="stopCameraBtn">‚èπÔ∏è Stop</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Customize -->
                <div class="slide" id="step2">
                    <div class="slide-content">
                        <div class="customize-layout">
                            <div class="preview-section">
                                <div id="polaroidPreview" class="preview-container">
                                    <!-- Preview will be rendered here -->
                                </div>
                            </div>
                            <div class="customization-section">
                                <div class="card" id="customizationCard">
                                    <h2 class="slide-title">‚ú® Customize Your Photo</h2>
                                    <div class="tab-menu">
                                        <button class="tab-btn active" onclick="showTab(event, 'filters')">üé®</button>
                                        <button class="tab-btn" onclick="showTab(event, 'adjust')">‚öôÔ∏è</button>
                                        <button class="tab-btn" onclick="showTab(event, 'layout')">üìê</button>
                                        <button class="tab-btn" onclick="showTab(event, 'frames')">üñºÔ∏è</button>
                                        <button class="tab-btn" onclick="showTab(event, 'frame-color')">üåà</button>
                                        <button class="tab-btn" onclick="showTab(event, 'text')">‚úèÔ∏è</button>
                                        <button class="tab-btn" onclick="showTab(event, 'stickers')">üòä</button>
                                    </div>

                                    <div id="tab-filters" class="tab-pane active">
                                        <label class="label">Choose a look:</label>
                                        <div class="option-grid" id="filterPresets"></div>
                                    </div>

                                    <div id="tab-adjust" class="tab-pane">
                                        <label class="label">Fine-tune your photo:</label>
                                    </div>

                                    <div id="tab-layout" class="tab-pane">
                                        <label class="label">Choose layout:</label>
                                        <div class="option-grid" id="layoutOptions"></div>
                                    </div>

                                    <div id="tab-frames" class="tab-pane">
                                        <label class="label">Choose a frame style:</label>
                                        <div class="option-grid" id="frameOptions"></div>
                                    </div>

                                    <div id="tab-frame-color" class="tab-pane">
                                        <div class="section">
                                            <label class="label">Pick a frame color:</label>
                                            <div class="color-picker-grid" id="frameColorPresets"></div>
                                            <div class="color-input-wrapper">
                                                <label class="label" for="customFrameColor" style="margin-bottom:0;">Custom:</label>
                                                <input type="color" id="customFrameColor" class="color-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div id="tab-text" class="tab-pane">
                                        <div class="section">
                                            <label class="label">Quick templates:</label>
                                            <div class="text-templates" id="textTemplates"></div>
                                        </div>
                                        <div class="section">
                                            <label class="label">Write a little note:</label>
                                            <input type="text" id="customText" class="input-field" placeholder="A moment in time..." maxlength="40">
                                        </div>
                                        <div class="section">
                                            <label class="label">Pick a handwriting style:</label>
                                            <div class="option-grid" id="fontOptions"></div>
                                        </div>
                                        <div class="section">
                                            <label class="label">Text Color:</label>
                                            <div class="color-picker-grid" id="textColorPresets"></div>
                                            <div class="color-input-wrapper">
                                                <label class="label" for="customTextColor" style="margin-bottom:0;">Custom:</label>
                                                <input type="color" id="customTextColor" class="color-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div id="tab-stickers" class="tab-pane">
                                        <div class="section">
                                            <label class="label">Add some flair:</label>
                                            <div class="option-grid" id="stickerOptions"></div>
                                        </div>
                                        <div class="section" id="activeStickersList" style="display: none;">
                                            <label class="label">Your stickers:</label>
                                            <div id="stickersList" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slide-navigation">
                                    <button class="btn btn-outline" id="backToCapture">‚Üê Back</button>
                                    <button class="btn btn-primary" id="nextToDownload">Next ‚Üí</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Download -->
                <div class="slide" id="step3">
                    <div class="slide-content">
                        <div class="card download-card">
                            <h2 class="slide-title">üéâ Your Photo is Ready!</h2>
                            <div id="finalPreview" class="final-preview-container"></div>
                            <div class="download-actions">
                                <button class="btn btn-primary btn-large" id="downloadBtn">
                                    üì• Download Photo
                                </button>
                                <button class="btn btn-outline" id="clearBtn">
                                    üîÑ Start Over
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" multiple class="hidden">
    <canvas id="canvas" class="hidden"></canvas>

</body>
